<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Pulse | הדופק הכלכלי היומי</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: #0f0f23;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Grid Background */
        .grid-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        /* Gradient Overlay */
        .gradient-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(16, 185, 129, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        /* Header */
        .header {
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .live-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            color: #10b981;
            font-size: 0.9rem;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        /* Market Ticker */
        .ticker {
            background: rgba(15, 15, 35, 0.6);
            padding: 12px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
            overflow: hidden;
        }

        .ticker-content {
            display: flex;
            gap: 30px;
            animation: scroll 30s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .ticker-item {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .ticker-item.up { color: #10b981; }
        .ticker-item.down { color: #ef4444; }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Date Navigation */
        .date-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .date-btn {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .date-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .current-date {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
        }

        /* Summary Cards Grid */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: rgba(15, 15, 35, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #3b82f6, #10b981, #3b82f6);
            border-radius: 12px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 0.3;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6, #10b981);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #fff;
        }

        .card-content {
            font-size: 0.95rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        .event-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .trend-indicator {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .trend-up {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .trend-down {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        /* Analysis Card */
        .analysis-card {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .highlight {
            color: #f59e0b;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
        }

        .loader {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 3px solid rgba(59, 130, 246, 0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
            }
            
            .ticker-content {
                animation-duration: 20s;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="gradient-overlay"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                📈 Market Pulse
            </div>
            <div class="live-badge">
                <div class="pulse"></div>
                <span>עדכון אחרון: היום ב-18:00</span>
            </div>
        </div>
    </header>

    <!-- Market Ticker -->
    <div class="ticker">
        <div class="ticker-content">
            <div class="ticker-item up">▲ ת"א 35: +1.2%</div>
            <div class="ticker-item down">▼ דולר/שקל: 3.65 (-0.3%)</div>
            <div class="ticker-item up">▲ נאסד"ק: +2.1%</div>
            <div class="ticker-item up">▲ זהב: $2,045 (+0.8%)</div>
            <div class="ticker-item down">▼ נפט: $78.3 (-1.5%)</div>
            <div class="ticker-item up">▲ ביטקוין: $52,340 (+3.2%)</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Date Navigation -->
        <div class="date-nav">
            <button class="date-btn" onclick="changeDate(-1)">← יום קודם</button>
            <span class="current-date" id="currentDate"></span>
            <button class="date-btn" onclick="changeDate(1)">יום הבא →</button>
        </div>

        <!-- Summary Grid -->
        <div class="summary-grid" id="summaryContent">
            <!-- Content will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Market Pulse © 2025 | מופעל בטכנולוגיית AI | נתונים מתעדכנים מדי יום</p>
    </footer>

    <script>
        // Sample data
        const summaries = {
            '2025-01-15': {
                mainEvents: [
                    { text: 'הבורסה בת"א נסגרה בעליות חדות', trend: 'up' },
                    { text: 'בנק ישראל הותיר את הריבית ללא שינוי', trend: 'neutral' },
                    { text: 'מניות הטכנולוגיה מובילות את העליות', trend: 'up' }
                ],
                sectors: [
                    'טכנולוגיה: עלייה של 2.5% בממוצע',
                    'נדל"ן: ירידה קלה של 0.3%',
                    'בנקים: ללא שינוי משמעותי'
                ],
                global: [
                    'וול סטריט פתחה בירוק על רקע נתוני תעסוקה',
                    'הנפט מתחזק לאחר החלטת אופ"ק',
                    'המטבעות הדיגיטליים במגמה חיובית'
                ],
                analysis: 'יום מסחר חיובי במיוחד עם מומנטום חזק בסקטור הטכנולוגיה. המשקיעים אופטימיים לקראת דוחות הרבעון הרביעי. מומלץ לעקוב אחר מניות הצמיחה.'
            }
        };

        let currentDate = new Date();

        function formatDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            return date.toLocaleDateString('he-IL', options);
        }

        function formatDateKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function changeDate(direction) {
            currentDate.setDate(currentDate.getDate() + direction);
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('currentDate').textContent = formatDate(currentDate);
            
            const dateKey = formatDateKey(currentDate);
            const summary = summaries[dateKey];
            
            const contentDiv = document.getElementById('summaryContent');
            
            if (summary) {
                contentDiv.innerHTML = `
                    <!-- Main Events Card -->
                    <div class="card">
                        <div class="card-icon">📊</div>
                        <h3 class="card-title">אירועים מרכזיים</h3>
                        <div class="card-content">
                            ${summary.mainEvents.map(event => `
                                <div class="event-item">
                                    <div class="trend-indicator ${event.trend === 'up' ? 'trend-up' : 'trend-down'}">
                                        ${event.trend === 'up' ? '↑' : event.trend === 'down' ? '↓' : '→'}
                                    </div>
                                    <span>${event.text}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Sectors Card -->
                    <div class="card">
                        <div class="card-icon">🏢</div>
                        <h3 class="card-title">סקטורים מובילים</h3>
                        <div class="card-content">
                            ${summary.sectors.map(item => `<div class="event-item">${item}</div>`).join('')}
                        </div>
                    </div>

                    <!-- Global Markets Card -->
                    <div class="card">
                        <div class="card-icon">🌍</div>
                        <h3 class="card-title">שווקים גלובליים</h3>
                        <div class="card-content">
                            ${summary.global.map(item => `<div class="event-item">${item}</div>`).join('')}
                        </div>
                    </div>

                    <!-- Analysis Card -->
                    <div class="card analysis-card">
                        <div class="card-icon">💡</div>
                        <h3 class="card-title">ניתוח ותובנות</h3>
                        <div class="card-content">
                            <p>${summary.analysis}</p>
                        </div>
                    </div>
                `;
            } else {
                contentDiv.innerHTML = `
                    <div class="card" style="grid-column: 1 / -1;">
                        <div class="loading">
                            <div class="loader"></div>
                            <p>הסיכום לתאריך זה טרם פורסם</p>
                        </div>
                    </div>
                `;
            }
        }

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
